    <link rel="stylesheet" href="./assets/contact.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Huan Nguyen</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link mr-5" href="./index.html" target="_blank">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link mr-5" href="./contact.html">Contact</a>

                    <a class="nav-link mr-5" href="./portfolio.html" target="_blank">Portfolio</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="mx-auto" style="width: 300px;">
        <div class="container mt-4">
            <div class="row">
                <div class="col-sm-6 mb-1 mt-1 ml-5">
                    <h1>
                        Contact
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="mx-auto" style="width: 900px;">
        <div class="container mt-2">
            <div class="row">
                <div class="col-sm-12">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter Email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                        </div>
                        <button type="submit" class="btn mb-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-bottom">
        <div class="p-4 text-white">
            <footer>

            </footer>
